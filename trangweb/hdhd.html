<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chi Tiết Sản Phẩm - Một Ảnh</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    background: #fff;
    color: #333;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    gap: 40px;
    align-items: flex-start;
  }
  /* Phần ảnh lớn */
  .product-image {
    flex: 1;
    max-width: 540px;
  }
  .product-image img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  }
  /* Phần thông tin sản phẩm */
  .product-info {
    flex: 1;
    max-width: 520px;
  }
  .title {
    font-size: 26px;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 12px;
  }
  .rating {
    margin-bottom: 12px;
    color: #ea4c4c;
    font-size: 18px;
  }
  .rating small {
    color: #666;
    font-size: 14px;
    margin-left: 8px;
  }
  .badge {
    background-color: #122a6c;
    color: #fff;
    padding: 6px 14px;
    font-size: 13px;
    border-radius: 4px;
    display: inline-block;
    margin-bottom: 22px;
  }
  .price-container {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 32px;
    font-weight: 700;
    color: #cc0000;
  }
  .price-old {
    font-size: 18px;
    color: #999;
    text-decoration: line-through;
  }
  .price-discount {
    background: #ff6600;
    color: #fff;
    padding: 3px 10px;
    font-weight: 700;
    font-size: 13px;
    border-radius: 4px;
  }
  .gift-tag {
    background: #f27474;
    color: white;
    padding: 3px 10px;
    font-weight: 600;
    font-size: 13px;
    border-radius: 4px;
  }
  /* Số lượng */
  .quantity-label {
    margin-top: 30px;
    margin-bottom: 8px;
    font-weight: 600;
  }
  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .quantity-controls button {
    width: 30px;
    height: 30px;
    font-size: 20px;
    background: white;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 4px;
    color: #5a574c;
  }
  .quantity-controls input {
    width: 50px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 3px;
  }
  /* Trạng thái hàng */
  .stock-status {
    display: flex;
    gap: 8px;
    margin: 30px 0 30px 0;
  }
  .stock-status button {
    padding: 7px 15px;
    border: none;
    border-radius: 4px;
    font-weight: 600;
    cursor: default;
    color: white;
  }
  .stock-out { background:#a57d7d; }
  .stock-temporary-out { background:#f0f0f0; color:#9e9e9e; border:1px solid #999; cursor: default; }
  .stock-contact { background:#98b631; }
  .stock-locations { background:#610d0d; }

  /* Nút thêm vào giỏ */
  .btn-buy {
    background: #5a574c;
    color: white;
    font-weight: 700;
    font-size: 18px;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s;
  }
  .btn-buy:hover {
    background: #4a4740;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Ảnh lớn duy nhất -->
  <div class="product-image">
    <img src="https://cdn.skinstore.vn/uploads/images/products/somebymi-super-matcha-pore-clean-clay-mask-100g_1669065381.jpg" alt="Super Matcha Pore Clean Clay Mask 100g" />
  </div>

  <!-- Thông tin sản phẩm bên phải -->
  <div class="product-info">
    <h1 class="title">Mặt Nạ Đất Sét Some By Mi Trà Xanh Giúp Làm Sạch, Thu Nhỏ Lỗ Chân Lông Super Matcha Pore Clean Clay Mask 100g</h1>
    <div class="rating" aria-label="Đánh giá sản phẩm">
      ★★★★★ (0 đánh giá) &nbsp;|&nbsp; Chưa có hỏi đáp &nbsp;|&nbsp; 2,4k Đã bán
    </div>
    <span class="badge" aria-label="FREESHIP TQ">FREESHIP TQ</span>

    <div class="price-container">
      <span>272,000₫</span>
      <span class="price-old">405,000₫</span>
      <span class="price-discount">-33%</span>
      <span class="gift-tag">GIFT</span>
    </div>

    <label for="quantity" class="quantity-label">Số lượng</label>
    <div class="quantity-controls" role="spinbutton" aria-valuemin="1" aria-valuenow="1" aria-label="Số lượng sản phẩm">
      <button id="btnMinus" aria-label="Giảm số lượng">-</button>
      <input type="number" id="quantity" value="1" min="1" />
      <button id="btnPlus" aria-label="Tăng số lượng">+</button>
    </div>

    <div class="stock-status" aria-live="polite">
      <button class="stock-out">Hết hàng</button>
      <button class="stock-temporary-out">Tạm hết hàng</button>
      <button class="stock-contact">Liên hệ khi có hàng</button>
      <button class="stock-locations">9/11 chi nhánh còn hàng</button>
    </div>

    <button class="btn-buy" id="buyBtn">Thêm vào Giỏ Hàng</button>
  </div>
</div>

<script>
  // Xử lý số lượng
  const quantityInput = document.getElementById('quantity');
  const btnMinus = document.getElementById('btnMinus');
  const btnPlus = document.getElementById('btnPlus');

  btnMinus.addEventListener('click', () => {
    let val = parseInt(quantityInput.value);
    if (val > 1) quantityInput.value = val - 1;
  });
  btnPlus.addEventListener('click', () => {
    let val = parseInt(quantityInput.value);
    quantityInput.value = val + 1;
  });
  quantityInput.addEventListener('input', () => {
    let val = parseInt(quantityInput.value);
    if (val < 1 || isNaN(val)) quantityInput.value = 1;
  });

  // Xử lý nút thêm vào giỏ (mẫu)
  document.getElementById('buyBtn').addEventListener('click', () => {
    const name = document.querySelector('.title').innerText;
    const price = document.querySelector('.price-container > span').innerText;
    const qty = quantityInput.value;

    alert(`Đã thêm vào giỏ hàng:\nSản phẩm: ${name}\nGiá: ${price}\nSố lượng: ${qty}`);
  });
</script>

</body>
</html>
